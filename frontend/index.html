<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentigo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sentigo</h1>
        
        <div class="input-response-container">
            <div class="post-form">
                <textarea 
                    id="postContent" 
                    placeholder="What's on your mind?"
                    rows="4"
                ></textarea>
                <button id="submitPost">Analyze & Submit</button>
            </div>
            
            <div id="latestResponse" class="latest-response">
                <!-- Latest response will be shown here -->
            </div>
        </div>

        <div id="posts" class="posts-container">
            <!-- Posts will be inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
